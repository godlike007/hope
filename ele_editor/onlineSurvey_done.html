<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ele实时编辑器</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">

	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
	<script src="jquery.min.js"></script>

	<link rel="stylesheet" href="./element/element.css">
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="./element/element.js"></script>
	<script type="text/javascript" src="request.js"></script>

	<style>
		body {
			margin: 0px;
		}

		.header {
			text-align: center;
		}

		.content {
			padding: 2%;
		}

		.item {
			padding: 3%;
			border: 1px solid #adadad;
			border-radius: 10px;
			margin-bottom: 3%;
		}

		#survey {}

		.done {
			position: fixed;
			bottom: 0px;
			height: 3rem;
			background-color: #409eff;
			width: 100%;
			line-height: 3rem;
			text-align: center;
			color: #fff;
		}

		.el-message-box {
			width: 15rem;
		}

		.back {
			position: fixed;
			bottom: 10%;
			right: 6%;
			background-color: #000;
			opacity: .5;
			width: 4rem;
			height: 4rem;
			border-radius: 2rem;
			color: #fff;
			line-height: 4rem;
			text-align: center;
		}
	</style>

</head>

<body>

	<div id="survey">
		<div class="header">
			汽车导购问卷调查

		</div>

		<div class="content">

			<el-row>
				<el-col :span="6">
					学生姓名：
				</el-col>
				<el-col :span="18">
					<template>
						<el-select size="mini" v-model="value" filterable placeholder="请选择">
							<el-option v-for="item in options" :key="item.value" :label="item.label"
								:value="item.value">
							</el-option>
						</el-select>
					</template>
				</el-col>
			</el-row>
			<el-row>
				<el-col :span="24">
					&nbsp;
				</el-col>
			</el-row>
			<div v-for="(item, index) in item_list" class="item">


				<template v-if="item.type==1">
					<div>{{index+1}}. {{item.title}}</div>

					<el-checkbox-group v-model="item.checkbox.value" @change="test">
						<el-checkbox v-for="(item1, index1) in item.checkbox.list" :label="item1.label">
							{{item1.label}}</el-checkbox>
					</el-checkbox-group>


				</template>

				<template v-if="item.type==2">
					<div>{{index+1}}. {{item.title}}</div>
					<el-radio-group v-model="item.radio.value">
						<el-radio v-for="(item1, index1) in item.radio.list" :label="item1.label">
							{{item1.label}}</el-radio>
					</el-radio-group>
				</template>

				<template v-if="item.type==3">
					<div>{{index+1}}. {{item.title}}</div>
				</template>




			</div>


		</div>
		<div class="back" @click="back">
			返回
		</div>
		<!-- <div v-if="!is_preview" class="done" @click="done">
			提交
		</div> -->
	</div>


</body>


</html>

</script>
