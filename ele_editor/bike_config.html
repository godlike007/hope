<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ele实时编辑器</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">

	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
	<script src="jquery.min.js"></script>

	<!-- <link rel="stylesheet" href="./element/element.css"> -->
	<script type="text/javascript" src="vue.js"></script>
	<!-- <script type="text/javascript" src="./element/element.js"></script> -->
	<script type="text/javascript" src="request.js"></script>
	<!-- import CSS -->
	<link rel="stylesheet" href="./bike/vant.css" />
	<link rel="stylesheet" href="./bike/config.css" />
	<script src="./bike/vant.js"></script>
	<!-- import JavaScript -->

	<script src="./bike/spritespin.js" type="text/javascript"></script>

	<style>

	</style>

</head>

<body>



	<div id="config" class="content">
		<div>
			性别：
			<cube-radio-group v-model="selected" :options="options" />
		</div>
		<div>
			身高范围：
			<cube-radio-group v-model="selected1" :options="options1" />
		</div>
		<div class="order" @click="sure_submit">
			确定提交
		</div>




	</div>


</body>


</html>
<script>


	bike = new Vue({
		el: "#config",
		data() {
			return {

				config_detail_list: [{
					name: '车架套装',
					value: '',
					price: '300',
				}, {
					name: '轮毂',
					value: '',
					price: '400',
				}, {
					name: '牙盘',
					value: '',
					price: '400',
				}, {
					name: '变速套装',
					value: '',
					price: '400',
				}, {
					name: '刹车',
					value: '',
					price: '300',
				}, {
					name: '坐垫',
					value: '',
					price: '300',
				}, {
					name: '脚踏',
					value: '',
					price: '300',
				}],
				total: '333',
				drawer: false,
				innerDrawer: false,
				parts_list: [],
				price: 2499,
				checked: true,
				selected: '男',
				options: ['男', '女'],

				selected1: '170cm-180cm',
				options1: ['170cm-180cm', '180cm-190cm', '190cm-200cm'],
				slider: 180
				//cur_time:(new Date()).toLocaleString()
			};
		},

		computed: {
			cur_time() {
				var d = new Date();
				return (d.getMonth() + 1) + '月' + d.getDate() + '日  ' + d.getHours() + ':' + d.getMinutes();
			}
		},
		mounted: function () {
			this.init();

		},

		methods: {
			init() { },
			sure_submit() {
				location.href='bike_preview.html';
			},
			handleClose(done) {
				this.$confirm('还有未保存的工作哦确定关闭吗？')
					.then(_ => {
						done();
					})
					.catch(_ => { });
			},

			toggel_section(item) {
				this.cur_section = item.name;
				this.setting_list = this.setting_data[item.name];

				this.$nextTick(function () {

				})

			},
			add_code(item) {
				this.code += $.trim($("#" + item.id).html().replace(/\#/, this.handler_value_name)) + "\n";

				this.$nextTick(function () {

				})

			},
			toggel_hot_use(item) {
				debugger;

				this.hot_use_list = item.hot.split(",");

			},
			assign_value(item) {
				this.handler_value_name = item;


			},
		}
	});



</script>
