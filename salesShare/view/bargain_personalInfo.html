    <script>
    	var infoVue = new Vue({
				el:'#infoVue',
				data:{
		      info:{
		      	value1:'../images/demo/headshot.jpg',
		      	value2:12343245,
		      	value3:'2017年12月3日',
		      },                             //概况数据					                                            //房屋分析选中我的分析
				},
				methods:{
				    refreshAgeChart:function(){
		                uerPortraitTotal.getAgeAnalzyeChart();      //签约客户年龄分布图
		                uerPortraitTotal.getOutputValueChart();   //合同产值比例图
		                uerPortraitTotal.getCustomerSquareChart();  //签约客户面积分布图
					}
				}
			});
    	/*$("#tab_tab1").click(function(){
				 $("#tab1").load("bargain_personalInfo.html");
			});*/
    	$("#home-city").cityPicker({
        //title: "选择目的地",
        showDistrict: false,
        onChange: function (picker, values, displayValues) {
          console.log(values, displayValues);
        }
      });
    	
    	
      $("#showTooltips").click(function() {
        var tel = $('#tel').val();
        var code = $('#code').val();
        if(!tel || !/1[3|4|5|7|8]\d{9}/.test(tel)) $.toptip('请输入手机号');
        else if(!code || !/\d{6}/.test(code)) $.toptip('请输入六位手机验证码');
        else $.toptip('提交成功', 'success');
      });
    </script>
